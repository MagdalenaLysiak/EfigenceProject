<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login</title>
    <link href="style/app.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.3.js">
    </script>
    <script src="js/loginApp.js">
    </script>
</head>
<body>
    <div class="background">
        <div class="row">
            <div class="small-3 columns">
                <div class="logo"><img src="images/logo.png"></div>
            </div>
            <div class="small-6 columns">
                <div class="loginContainer">
                    Login<br>
                    <p class="loginText">Aby zainportować dane zaloguj się do
                    swojego banku</p>
                    <div class="frame">
                        <div class="avatar"></div>
                        <div>
                            <div class="login_id">
                                127633223
                            </div><button class="cancel_button"></button>
                        </div><input class="pass" name="password" type=
                        "password"> <button class="kbd"><img src=
                        "images/kbd.png"></button><br>
                        <div id="alertTriangle"></div>
                        <div id="alert">
                            Brak hasła
                        </div>
                        <div id="alertTwo">
                            Za krótkie hasło
                        </div>
                        <div id="selectOther">
                            SELECT OTHER
                        </div><button id="go">GO</button>
                    </div>
                    <div class="footer">
                        <div id="security">
                            SECURITY
                        </div>
                        <div id="footerLogin">
                            LOGIN
                        </div>
                        <div id="contactFooter">
                            CONTACT
                        </div>
                    </div>
                </div>
            </div>
            <div class="small-3 columns"></div>
        </div>
    </div>
</body>
</html>

<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efi dashboard</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="http://code.jquery.com/jquery-1.11.3.js">
    </script>
    <script src="js/siteapp.js"></script>
  </head>
  <body>
   <header>
   <div class="row">
        <div class="large-5 medium-5 columns">
         <div class="logo"></div>
         <div class="av"></div>
         <div class="userPreferences">
             <p>Magdalena ≈Åysiak</p>
             <div class="message"><p>2</p></div>
             <a href="#"><img src="images/icons/mail.png" /></a>
             <img class="wheel" src="images/icons/tools.png" />
         </div>
     </div>

       <div class="large-6 medium-6 columns">
           <ul class="menu">
              <li>
                <img src="images/icons/home.png" />
                <p>HOME</p>
                <span class="halfCircle"></span>
              </li>
               <li>
                <img src="images/icons/analyse.png" />
                <p>ANALYSE</p>
              </li>
              <li>
                <img src="images/icons/plan.png" />
                <p>PLAN</p>
              </li>
               <li>
                <img src="images/icons/earn.png" />
                <p>EARN</p>
              </li>
           </ul>
           <input class="searchInput" type="text" name="search" placeholder="search...">
        </div>
       <div class="large-1 columns">
           <div class="side-menu">
         <img class="search" src="images/icons/search.png" />
         <div class="line"></div>
         <img class="quit" src="images/icons/quit.png" />
               </div>
        </div>
       </div>
       </header>
       <main>
    <div class="row">
        <div class="small-8 columns">
        <h1>Finance life stream</h1>
            <div class="balance">
                <h4>Balance</h4>
                <h4 class="balanceNo">PLN</h4>
            </div>
            <div class="funds">
                <h4>Available funds</h4>
                <h4 class="fundsNo">PLN</h4>
            </div>
            <div class="payments">
                <h4>Scheduled payments</h4>
                <h4 class="paymentsNo">PLN</h4>
            </div>
        </div>
        <div class="small-4 columns">
            <div class="add">
            <p class="textFinance">Add</p>
            <button class="buttonFinance">BANK</button>
            <button class="buttonFinance">PAYMENT</button><br>
            <p class="textFinance">Accounts analysis</p>
            <label class="switch">
              <input type="checkbox">
              <div class="slider"></div>
            </label>
             </div>
       </div>
        </div>
           <div class="row">
                <div class="small-6 columns">
                    <p class="componentHeaders">Products</p>
                    <div class="products">
                        <img src="images/icons/wallet.png" />
                        <p>Wallets</p>
                        <p>PLN</p>
                    </div>
                    <div class="products">
                        <img src="images/icons/deposits.png" />
                        <p>Deposits</p>
                    </div>
                    <div class="products">
                        <img src="images/icons/accounts.png" />
                        <p>Accounts</p>
                    </div>
                    <div class="products">
                        <img src="images/icons/funds.png" />
                        <p>Funds</p>
                    </div>
                    <div class="products">
                        <img src="images/icons/bank_loans.png" />
                        <p>Bank loans</p>
                    </div>
                </div>
                <div class="small-6 columns">
                    <p class="componentHeaders">History</p>
                    <div class="history"></div>
   
                </div>
           </div>
      </main>
      
    
    
    </body>
